{% assign homeUrl = '/' %}

<!-- ttm-header-wrap -->
<div class="ttm-header-wrap" id="ttm-home">
    <!-- ttm-stickable-header-w -->
    <div id="ttm-stickable-header-w" class="ttm-stickable-header-w clearfix">
        <div id="site-header-menu" class="site-header-menu">
            <div class="site-header-menu-inner ttm-stickable-header">
                <div class="container">
                    <!-- site-branding -->
                    <div class="site-branding">
                        <a class="home-link" href="/" title="TECH SUDOKU LLP" rel="home">
                            <img id="logo-img" class="img-fluid" src="/assets/logo-horizonal.svg" alt="logo">
                        </a>
                    </div>
                    <!-- site-branding end -->
                    <!--site-navigation -->
                    <div id="site-navigation" class="site-navigation" data-sticky-height="70">
                        <div class="ttm-rt-contact">
                            <!-- header-icons -->
                            <!-- <div class="ttm-header-icons">
                                <div class="ttm-header-icon ttm-header-search-link">
                                    <a href="#"><i class="ti ti-search"></i></a>
                                    <div class="ttm-search-overlay">
                                        <form method="get" class="ttm-site-searchform" action="#">
                                            <div class="w-search-form-h">
                                                <div class="w-search-form-row">
                                                    <div class="w-search-input">
                                                        <input type="search" class="field searchform-s" name="s"
                                                            placeholder="Type Word Then Enter...">
                                                        <button type="submit">
                                                            <i class="ti ti-search"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div> -->
                            <!-- header-icons end -->
                        </div>
                        <div class="ttm-menu-toggle">
                            <input type="checkbox" id="menu-toggle-form" />
                            <label for="menu-toggle-form" class="ttm-menu-toggle-block">
                                <span class="toggle-block toggle-blocks-1"></span>
                                <span class="toggle-block toggle-blocks-2"></span>
                                <span class="toggle-block toggle-blocks-3"></span>
                            </label>
                        </div>
                        <nav id="menu" class="menu">
                            <ul class="dropdown">
                                <li><a aria-current="page" href="{{homeUrl}}#ttm-home">Home</a></li>
                                <li>
                                    <a aria-current="page" href="{{homeUrl}}#products">Products</a>
                                    <ul>
                                        {%- for product in site.products -%}
                                        <li><a href="{{product.url}}">{{product.title}}</a></li>
                                        {%- endfor -%}
                                    </ul>
                                </li>
                                <li>
                                    <a aria-current="page" href="{{homeUrl}}#services">Services</a>
                                    <ul>
                                        {%- for service in site.services -%}
                                        <li><a href="{{service.url}}">{{service.title}}</a></li>
                                        {%- endfor -%}
                                    </ul>
                                </li>
                                <li><a aria-current="page" href="{{homeUrl}}#team">Team</a></li>
                                <li><a aria-current="page" href="{{homeUrl}}#blog">Blog</a></li>
                                <li><a aria-current="page" href="{{homeUrl}}#contact-us">Contact Us</a></li>
                            </ul>
                        </nav>
                    </div>
                    <!-- site-navigation end-->
                </div>
            </div>
        </div>
    </div>
    <!-- ttm-stickable-header-w end-->
</div>
<!--ttm-header-wrap end -->
