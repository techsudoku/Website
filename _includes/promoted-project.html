{% assign promoted_project = "/projects/" | append: site.promoted_project %}
{% assign promoted = site.projects | where_exp:"project", "project.id == promoted_project" | first %}

<!-- cta-section -->
<section class="ttm-row cta-section vector_bg-img2 clearfix">
    <div class="container">
        <div class="row align-items-md-center justify-content-between">
            <!-- row -->
            <div class="col-lg-7 col-md-7 mr-auto">
                <!-- section-title -->
                <div class="section-title clearfix">
                    <div class="title-header">
                        <h5>{{promoted.title}}</h5>
                        <h2 class="title">{{promoted.tagline}}</h2>
                    </div>
                    <div class="title-desc">{{promoted.description}}</div>
                </div>
                <!-- section-title end -->
                <div class="mt-40 res-991-mb-30">
                    <a href="{{promoted.url}}"
                        class="ttm-btn ttm-btn-size-md ttm-btn-style-border ttm-btn-color-darkgrey">Read
                        more</a>
                </div>
            </div>
            <div class="col-lg-1 col-md-2">
                <div class="ttm-play-icon-btn m-auto d-block text-center">
                    <div class="ttm-play-icon-animation">
                        <a href="{{promoted.youtube}}" target="_self" class="ttm_prettyphoto">
                            <div
                                class="ttm-icon ttm-icon_element-bgcolor-white ttm-icon_element-size-sm ttm-icon_element-style-round">
                                <i class="fa fa-play"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- cta-section END-->
